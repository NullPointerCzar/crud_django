
services:
  - type: web
    plan: free
    name: crud-django
    runtime: python
    rootDir: core
    buildCommand: './build.sh'
    startCommand: 'gunicorn core.wsgi:application'
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: WEB_CONCURRENCY
        value: 4
      - key: PYTHON_VERSION
        value: 3.13.0
